<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Solaris — Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Search Bar */
        .search-container {
            max-width: 500px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 14px 24px;
            color: #fff;
            font-size: 15px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-bar::placeholder {
            color: #666;
        }

        .search-bar:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 10px;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            display: none;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .search-results.show {
            display: block;
        }

        .search-result-item {
            padding: 14px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .search-result-name {
            font-size: 15px;
            color: #fff;
            margin-bottom: 4px;
        }

        .search-result-info {
            font-size: 12px;
            color: #666;
        }

        /* Main Weather View */
        .weather-view {
            display: none;
        }

        .weather-view.active {
            display: block;
        }

        /* Current Time */
        .current-time {
            text-align: center;
            font-size: 16px;
            color: #888;
            letter-spacing: 0.5px;
            margin-bottom: 30px;
        }

        .main-weather {
            text-align: center;
            margin-bottom: 80px;
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .temperature {
            font-size: 96px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: -3px;
        }

        .description {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .date {
            font-size: 14px;
            color: #666;
            letter-spacing: 1px;
        }

        .location {
            font-size: 16px;
            color: #888;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }

        /* Metrics */
        .metrics {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .metric {
            text-align: center;
        }

        .metric-icon {
            width: 32px;
            height: 32px;
            margin: 0 auto 12px;
            opacity: 0.7;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 4px;
        }

        .metric-label {
            font-size: 12px;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Hourly Forecast */
        .forecast-section {
            margin-top: 60px;
        }

        .forecast-title {
            font-size: 14px;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-align: center;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 100%;
        }

        .forecast-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .forecast-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }

        .forecast-card:active {
            transform: translateY(-3px);
        }

        .forecast-time {
            font-size: 13px;
            color: #888;
            margin-bottom: 8px;
        }

        .forecast-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 8px;
        }

        .forecast-temp {
            font-size: 20px;
            font-weight: 300;
        }

        /* Daily Forecast */
        .daily-forecast-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .daily-forecast-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }

        .daily-forecast-card:active {
            transform: translateY(-3px);
        }

        .daily-day {
            font-size: 13px;
            color: #888;
            margin-bottom: 4px;
            font-weight: 400;
        }

        .daily-date {
            font-size: 11px;
            color: #666;
            margin-bottom: 8px;
        }

        .daily-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 8px;
        }

        .daily-temps {
            display: flex;
            justify-content: center;
            gap: 8px;
            align-items: baseline;
        }

        .daily-temp-high {
            font-size: 20px;
            font-weight: 300;
            color: #fff;
        }

        .daily-temp-low {
            font-size: 18px;
            font-weight: 300;
            color: #666;
        }

        /* Air Quality */
        .air-quality-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .air-quality-loading {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .air-quality-index {
            text-align: center;
            margin-bottom: 30px;
        }

        .aqi-value {
            font-size: 64px;
            font-weight: 300;
            margin-bottom: 8px;
        }

        .aqi-label {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 4px;
        }

        .aqi-status {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pollutants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .pollutant-item {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .pollutant-name {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .pollutant-value {
            font-size: 20px;
            font-weight: 300;
            color: #fff;
        }

        /* AQI Color Classes */
        .aqi-good { color: #4CAF50; }
        .aqi-fair { color: #8BC34A; }
        .aqi-moderate { color: #FFC107; }
        .aqi-poor { color: #FF9800; }
        .aqi-very-poor { color: #F44336; }

        /* Loading */
        .loading {
            text-align: center;
            padding: 100px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #ff6b6b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .temperature {
                font-size: 64px;
            }

            .weather-icon {
                width: 100px;
                height: 100px;
            }

            .metrics {
                gap: 30px;
                flex-direction: column;
            }

            .metric {
                width: 100%;
            }

            .forecast-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 10px;
            }

            .forecast-card,
            .daily-forecast-card {
                padding: 12px 8px;
                height: 130px;
            }

            .forecast-icon,
            .daily-icon {
                width: 32px;
                height: 32px;
            }

            .forecast-temp,
            .daily-temp-high {
                font-size: 18px;
            }

            .daily-temp-low {
                font-size: 16px;
            }

            .forecast-time,
            .daily-day {
                font-size: 11px;
            }

            .daily-date {
                font-size: 10px;
            }

            .air-quality-container {
                padding: 20px;
            }

            .aqi-value {
                font-size: 48px;
            }

            .pollutants-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .forecast-grid {
                gap: 8px;
            }

            .forecast-card,
            .daily-forecast-card {
                padding: 10px 6px;
                height: 120px;
            }

            .forecast-icon,
            .daily-icon {
                width: 28px;
                height: 28px;
            }

            .forecast-temp,
            .daily-temp-high {
                font-size: 16px;
            }

            .daily-temp-low {
                font-size: 14px;
            }
        }

        /* Ensure touch-friendly interactions on mobile */
        @media (hover: none) and (pointer: coarse) {
            .forecast-card:hover,
            .daily-forecast-card:hover {
                transform: none;
            }

            .forecast-card:active,
            .daily-forecast-card:active {
                background: rgba(255, 255, 255, 0.1);
                transform: scale(0.98);
            }

            .search-bar {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" class="search-bar" id="searchBar" placeholder="Search for a city...">
            <div class="search-results" id="searchResults"></div>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <!-- Error State -->
        <div class="error" id="error" style="display: none;">
            <p>Unable to load weather data. Please check your location settings.</p>
        </div>

        <!-- Weather View -->
        <div class="weather-view active" id="weatherView" style="display: none;">
            <div class="current-time" id="currentTime">—</div>

            <div class="main-weather">
                <svg class="weather-icon" id="mainWeatherIcon" viewBox="0 0 100 100">
                    <!-- Will be populated by JS -->
                </svg>

                <div class="location" id="location">—</div>
                <div class="temperature" id="temperature">—</div>
                <div class="description" id="description">—</div>
                <div class="date" id="date">—</div>
            </div>

            <div class="metrics">
                <div class="metric">
                    <svg class="metric-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"/>
                    </svg>
                    <div class="metric-value" id="windSpeed">—</div>
                    <div class="metric-label">Wind</div>
                </div>
                <div class="metric">
                    <svg class="metric-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
                    </svg>
                    <div class="metric-value" id="rainChance">—</div>
                    <div class="metric-label">Rain Today</div>
                </div>
                <div class="metric">
                    <svg class="metric-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/>
                        <circle cx="12" cy="12" r="4"/>
                    </svg>
                    <div class="metric-value" id="humidity">—</div>
                    <div class="metric-label">Humidity</div>
                </div>
            </div>

            <div class="forecast-section">
                <div class="forecast-title">Hourly Forecast</div>
                <div class="forecast-grid" id="forecastScroll">
                    <!-- Will be populated by JS -->
                </div>
            </div>

            <div class="forecast-section">
                <div class="forecast-title">5-Day Forecast</div>
                <div class="forecast-grid" id="dailyForecastScroll">
                    <!-- Will be populated by JS -->
                </div>
            </div>

            <div class="forecast-section">
                <div class="forecast-title">Air Quality</div>
                <div class="air-quality-container" id="airQuality">
                    <div class="air-quality-loading">Loading air quality data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://api.open-meteo.com/v1/forecast';
        const AIR_QUALITY_API = 'https://air-quality-api.open-meteo.com/v1/air-quality';
        const GEOCODING_API = 'https://geocoding-api.open-meteo.com/v1/search';

        let weatherData = null;
        let airQualityData = null;

        // Sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine') {
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = type;

                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                // Silently fail if audio not supported
            }
        }

        function playSuccessSound() {
            playSound(800, 0.1);
            setTimeout(() => playSound(1000, 0.1), 100);
        }

        function playClickSound() {
            playSound(600, 0.05);
        }

        function playLoadSound() {
            playSound(400, 0.08);
        }

        // Weather code to description mapping
        const weatherCodes = {
            0: 'Clear Sky',
            1: 'Mainly Clear',
            2: 'Partly Cloudy',
            3: 'Overcast',
            45: 'Foggy',
            48: 'Foggy',
            51: 'Light Drizzle',
            53: 'Drizzle',
            55: 'Heavy Drizzle',
            61: 'Light Rain',
            63: 'Rain',
            65: 'Heavy Rain',
            71: 'Light Snow',
            73: 'Snow',
            75: 'Heavy Snow',
            77: 'Snow Grains',
            80: 'Light Showers',
            81: 'Showers',
            82: 'Heavy Showers',
            85: 'Light Snow Showers',
            86: 'Snow Showers',
            95: 'Thunderstorm',
            96: 'Thunderstorm with Hail',
            99: 'Heavy Thunderstorm'
        };

        // Get weather icon SVG
        function getWeatherIcon(code, isDay = true) {
            const color = isDay ? '#FFD700' : '#E0E0E0';
            const cloudColor = '#B0BEC5';

            if (code === 0) {
                // Clear sky - sun or moon
                return isDay ? `
                    <circle cx="50" cy="50" r="20" fill="${color}"/>
                    <g stroke="${color}" stroke-width="3" stroke-linecap="round">
                        <line x1="50" y1="15" x2="50" y2="25"/>
                        <line x1="50" y1="75" x2="50" y2="85"/>
                        <line x1="15" y1="50" x2="25" y2="50"/>
                        <line x1="75" y1="50" x2="85" y2="50"/>
                        <line x1="25" y1="25" x2="32" y2="32"/>
                        <line x1="68" y1="68" x2="75" y2="75"/>
                        <line x1="25" y1="75" x2="32" y2="68"/>
                        <line x1="68" y1="32" x2="75" y2="25"/>
                    </g>
                ` : `
                    <path d="M 60 30 Q 50 20 40 30 Q 30 40 40 50 Q 50 60 60 50 Q 70 40 60 30 Z" fill="${color}"/>
                `;
            } else if (code >= 1 && code <= 3) {
                // Partly cloudy
                return `
                    <circle cx="35" cy="35" r="15" fill="${color}"/>
                    <path d="M 25 60 Q 25 50 35 50 Q 40 45 45 45 Q 50 45 55 50 Q 65 50 65 60 Q 65 70 55 70 L 35 70 Q 25 70 25 60 Z" fill="${cloudColor}"/>
                `;
            } else if (code >= 61 && code <= 65) {
                // Rain
                return `
                    <path d="M 30 40 Q 30 30 40 30 Q 45 25 50 25 Q 55 25 60 30 Q 70 30 70 40 Q 70 50 60 50 L 40 50 Q 30 50 30 40 Z" fill="${cloudColor}"/>
                    <g stroke="#4FC3F7" stroke-width="2" stroke-linecap="round">
                        <line x1="35" y1="55" x2="33" y2="65"/>
                        <line x1="45" y1="55" x2="43" y2="65"/>
                        <line x1="55" y1="55" x2="53" y2="65"/>
                        <line x1="65" y1="55" x2="63" y2="65"/>
                    </g>
                `;
            } else if (code >= 71 && code <= 77) {
                // Snow
                return `
                    <path d="M 30 40 Q 30 30 40 30 Q 45 25 50 25 Q 55 25 60 30 Q 70 30 70 40 Q 70 50 60 50 L 40 50 Q 30 50 30 40 Z" fill="${cloudColor}"/>
                    <g fill="#E3F2FD">
                        <circle cx="35" cy="60" r="2"/>
                        <circle cx="45" cy="58" r="2"/>
                        <circle cx="55" cy="62" r="2"/>
                        <circle cx="65" cy="60" r="2"/>
                    </g>
                `;
            } else {
                // Default cloud
                return `
                    <path d="M 25 50 Q 25 40 35 40 Q 40 30 50 30 Q 60 30 65 40 Q 75 40 75 50 Q 75 60 65 60 L 35 60 Q 25 60 25 50 Z" fill="${cloudColor}"/>
                `;
            }
        }

        // Format date
        function formatDate(date) {
            const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Get location name from coordinates
        async function getLocationName(lat, lon) {
            try {
                // Using BigDataCloud's free reverse geocoding API
                const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`);
                const data = await response.json();

                if (data.city) {
                    return data.city;
                } else if (data.locality) {
                    return data.locality;
                } else if (data.principalSubdivision) {
                    return data.principalSubdivision;
                } else if (data.countryName) {
                    return data.countryName;
                }
                return 'Unknown Location';
            } catch (error) {
                console.error('Reverse geocoding error:', error);
                return `${lat.toFixed(2)}°, ${lon.toFixed(2)}°`;
            }
        }

        // Fetch air quality data
        async function fetchAirQuality(lat, lon) {
            try {
                const params = new URLSearchParams({
                    latitude: lat,
                    longitude: lon,
                    current: 'european_aqi,pm10,pm2_5,carbon_monoxide,nitrogen_dioxide,ozone',
                    timezone: 'auto'
                });

                const response = await fetch(`${AIR_QUALITY_API}?${params}`);
                const data = await response.json();

                airQualityData = data;
                displayAirQuality(data);
            } catch (error) {
                console.error('Fetch air quality error:', error);
                document.getElementById('airQuality').innerHTML = '<div class="air-quality-loading">Air quality data unavailable</div>';
            }
        }

        // Fetch weather data
        async function fetchWeather(lat, lon) {
            try {
                playLoadSound();

                const params = new URLSearchParams({
                    latitude: lat,
                    longitude: lon,
                    current: 'temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m,is_day',
                    hourly: 'temperature_2m,precipitation_probability,weather_code,is_day',
                    daily: 'temperature_2m_max,temperature_2m_min,weather_code,precipitation_probability_max',
                    forecast_days: 7,
                    timezone: 'auto'
                });

                const response = await fetch(`${API_BASE}?${params}`);
                const data = await response.json();

                weatherData = data;
                displayWeather(data, lat, lon);

                // Fetch air quality
                fetchAirQuality(lat, lon);

                playSuccessSound();
            } catch (error) {
                console.error('Fetch weather error:', error);
                showError();
            }
        }

        // Update current time
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        // Display weather data
        async function displayWeather(data, lat, lon) {
            const current = data.current;
            const hourly = data.hourly;

            // Get location name
            const locationName = await getLocationName(lat, lon);
            document.getElementById('location').textContent = locationName;

            // Update current time
            updateCurrentTime();
            // Update time every minute
            setInterval(updateCurrentTime, 60000);

            // Main weather
            document.getElementById('temperature').textContent = `${Math.round(current.temperature_2m)}°`;
            document.getElementById('description').textContent = weatherCodes[current.weather_code] || 'Unknown';
            document.getElementById('date').textContent = formatDate(new Date());

            // Weather icon
            const iconSvg = getWeatherIcon(current.weather_code, current.is_day === 1);
            document.getElementById('mainWeatherIcon').innerHTML = iconSvg;

            // Metrics
            document.getElementById('windSpeed').textContent = `${Math.round(current.wind_speed_10m)} km/h`;
            document.getElementById('humidity').textContent = `${current.relative_humidity_2m}%`;

            // Rain chance for today (from daily data)
            if (data.daily && data.daily.precipitation_probability_max) {
                const todayRainChance = data.daily.precipitation_probability_max[0];
                document.getElementById('rainChance').textContent = `${Math.round(todayRainChance)}%`;
            } else {
                document.getElementById('rainChance').textContent = '—';
            }

            // Find the index for the current hour (for forecast)
            const now = new Date();
            let currentHourIndex = 0;

            for (let i = 0; i < hourly.time.length; i++) {
                const hourTime = new Date(hourly.time[i]);
                if (hourTime >= now) {
                    currentHourIndex = i;
                    break;
                }
            }

            // Hourly forecast - Start from current hour (show only 5)
            const forecastScroll = document.getElementById('forecastScroll');
            forecastScroll.innerHTML = '';

            // Show only 5 hours starting from current hour
            const hoursToShow = Math.min(5, hourly.time.length - currentHourIndex);

            for (let i = 0; i < hoursToShow; i++) {
                const index = currentHourIndex + i;
                if (!hourly.temperature_2m[index] || !hourly.weather_code[index]) continue;

                const time = new Date(hourly.time[index]);
                const card = document.createElement('div');
                card.className = 'forecast-card';

                // Add click sound
                card.addEventListener('click', playClickSound);

                // Use is_day from hourly data if available, otherwise estimate
                const isDayTime = hourly.is_day && hourly.is_day[index] !== undefined
                    ? hourly.is_day[index] === 1
                    : time.getHours() >= 6 && time.getHours() < 20;

                const iconSvgSmall = getWeatherIcon(hourly.weather_code[index], isDayTime);

                // Show "Now" for the first hour
                const timeLabel = i === 0 ? 'Now' : `${time.getHours().toString().padStart(2, '0')}:00`;

                card.innerHTML = `
                    <div class="forecast-time">${timeLabel}</div>
                    <svg class="forecast-icon" viewBox="0 0 100 100">
                        ${iconSvgSmall}
                    </svg>
                    <div class="forecast-temp">${Math.round(hourly.temperature_2m[index])}°</div>
                `;

                forecastScroll.appendChild(card);
            }

            // 5-Day Forecast
            const dailyForecastScroll = document.getElementById('dailyForecastScroll');
            dailyForecastScroll.innerHTML = '';

            if (data.daily && data.daily.time) {
                const daily = data.daily;
                const daysToShow = Math.min(5, daily.time.length);

                for (let i = 0; i < daysToShow; i++) {
                    const date = new Date(daily.time[i]);
                    const card = document.createElement('div');
                    card.className = 'daily-forecast-card';

                    // Add click sound
                    card.addEventListener('click', playClickSound);

                    // Get day name
                    const dayName = i === 0 ? 'Today' : date.toLocaleDateString('en-US', { weekday: 'short' });
                    const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

                    // Use midday for icon (assume day time)
                    const iconSvg = getWeatherIcon(daily.weather_code[i], true);

                    card.innerHTML = `
                        <div class="daily-day">${dayName}</div>
                        <div class="daily-date">${dateStr}</div>
                        <svg class="daily-icon" viewBox="0 0 100 100">
                            ${iconSvg}
                        </svg>
                        <div class="daily-temps">
                            <div class="daily-temp-high">${Math.round(daily.temperature_2m_max[i])}°</div>
                            <div class="daily-temp-low">${Math.round(daily.temperature_2m_min[i])}°</div>
                        </div>
                    `;

                    dailyForecastScroll.appendChild(card);
                }
            }

            // Hide loading, show weather
            document.getElementById('loading').style.display = 'none';
            document.getElementById('weatherView').style.display = 'block';
        }

        // Display air quality data
        function displayAirQuality(data) {
            if (!data || !data.current) {
                document.getElementById('airQuality').innerHTML = '<div class="air-quality-loading">Air quality data unavailable</div>';
                return;
            }

            const current = data.current;
            const aqi = current.european_aqi || 0;

            // Determine AQI status and color
            let aqiStatus = '';
            let aqiClass = '';

            if (aqi <= 20) {
                aqiStatus = 'Good';
                aqiClass = 'aqi-good';
            } else if (aqi <= 40) {
                aqiStatus = 'Fair';
                aqiClass = 'aqi-fair';
            } else if (aqi <= 60) {
                aqiStatus = 'Moderate';
                aqiClass = 'aqi-moderate';
            } else if (aqi <= 80) {
                aqiStatus = 'Poor';
                aqiClass = 'aqi-poor';
            } else {
                aqiStatus = 'Very Poor';
                aqiClass = 'aqi-very-poor';
            }

            const airQualityHTML = `
                <div class="air-quality-index">
                    <div class="aqi-value ${aqiClass}">${Math.round(aqi)}</div>
                    <div class="aqi-label">Air Quality Index</div>
                    <div class="aqi-status">${aqiStatus}</div>
                </div>
                <div class="pollutants-grid">
                    <div class="pollutant-item">
                        <div class="pollutant-name">PM2.5</div>
                        <div class="pollutant-value">${current.pm2_5 ? Math.round(current.pm2_5) : 'N/A'}</div>
                    </div>
                    <div class="pollutant-item">
                        <div class="pollutant-name">PM10</div>
                        <div class="pollutant-value">${current.pm10 ? Math.round(current.pm10) : 'N/A'}</div>
                    </div>
                    <div class="pollutant-item">
                        <div class="pollutant-name">NO₂</div>
                        <div class="pollutant-value">${current.nitrogen_dioxide ? Math.round(current.nitrogen_dioxide) : 'N/A'}</div>
                    </div>
                    <div class="pollutant-item">
                        <div class="pollutant-name">O₃</div>
                        <div class="pollutant-value">${current.ozone ? Math.round(current.ozone) : 'N/A'}</div>
                    </div>
                    <div class="pollutant-item">
                        <div class="pollutant-name">CO</div>
                        <div class="pollutant-value">${current.carbon_monoxide ? Math.round(current.carbon_monoxide) : 'N/A'}</div>
                    </div>
                </div>
            `;

            document.getElementById('airQuality').innerHTML = airQualityHTML;
        }

        // Show error
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        // Get user location and fetch weather using IP-based geolocation
        async function init() {
            try {
                // Use IP-based geolocation (no permission required)
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                if (data.latitude && data.longitude) {
                    fetchWeather(data.latitude, data.longitude);
                } else {
                    // Default to London if IP geolocation fails
                    fetchWeather(51.5074, -0.1278);
                }
            } catch (error) {
                console.error('IP geolocation error:', error);
                // Default to London if there's an error
                fetchWeather(51.5074, -0.1278);
            }
        }

        // Search functionality
        let searchTimeout;
        const searchBar = document.getElementById('searchBar');
        const searchResults = document.getElementById('searchResults');

        searchBar.addEventListener('input', (e) => {
            const query = e.target.value.trim();

            clearTimeout(searchTimeout);

            if (query.length < 2) {
                searchResults.classList.remove('show');
                return;
            }

            searchTimeout = setTimeout(() => {
                searchLocation(query);
            }, 500);
        });

        async function searchLocation(query) {
            try {
                const response = await fetch(`${GEOCODING_API}?name=${encodeURIComponent(query)}&count=5&language=en&format=json`);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    displaySearchResults(data.results);
                } else {
                    searchResults.innerHTML = '<div class="search-result-item"><div class="search-result-name">No results found</div></div>';
                    searchResults.classList.add('show');
                }
            } catch (error) {
                console.error('Search error:', error);
            }
        }

        function displaySearchResults(results) {
            searchResults.innerHTML = '';

            results.forEach(result => {
                const item = document.createElement('div');
                item.className = 'search-result-item';

                const name = document.createElement('div');
                name.className = 'search-result-name';
                name.textContent = result.name;

                const info = document.createElement('div');
                info.className = 'search-result-info';
                const parts = [];
                if (result.admin1) parts.push(result.admin1);
                if (result.country) parts.push(result.country);
                info.textContent = parts.join(', ');

                item.appendChild(name);
                item.appendChild(info);

                item.addEventListener('click', () => {
                    playClickSound();
                    searchBar.value = result.name;
                    searchResults.classList.remove('show');
                    document.getElementById('loading').style.display = 'block';
                    document.getElementById('weatherView').style.display = 'none';
                    fetchWeather(result.latitude, result.longitude);
                });

                searchResults.appendChild(item);
            });

            searchResults.classList.add('show');
            playLoadSound();
        }

        // Close search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                searchResults.classList.remove('show');
            }
        });

        // Initialize
        init();
    </script>
